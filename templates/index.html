<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitBook - Prenotazione</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* Header e Hamburger Menu */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Form di prenotazione */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form input[type="submit"]:hover {
            background-color: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            nav {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 50px;
                right: 20px;
                padding: 10px;
                border-radius: 4px;
            }

            nav.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Header con Hamburger Menu -->
    <header>
        <div class="logo">FitBook</div>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <nav id="navMenu">
            <a href="#">Effettua Prenotazione</a>
            <a href="#">Mostra Prenotazioni</a>
            <a href="#">Acquista</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <!-- Form di prenotazione -->
    <div class="container">
        <h1>FitBook - Prenota la tua sessione in palestra</h1>
        <form action="prenotazione.py" method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="date">Data della prenotazione:</label>
            <input type="date" id="date" name="date" required>

            <input type="submit" value="Prenota">
        </form>
    </div>

    <script>
        // Funzione per attivare/disattivare il menu hamburger
        function toggleMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        }
    </script>
</body>
</html>
